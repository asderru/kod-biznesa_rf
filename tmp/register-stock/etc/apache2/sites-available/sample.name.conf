<VirtualHost 127.0.0.1:81>
	ServerName domain.zone
	ServerAlias www.domain.zone
	ServerAdmin web@hildus.com
	DocumentRoot /var/www/server_path/domain_zone/frontend/web
	ScriptAlias /cgi-bin/  /var/www/server_path/domain_zone/cgi-bin/

    <Directory /var/www/server_path/domain_zone/frontend/web>
        Options Indexes FollowSymLinks MultiViews ExecCGI
        AllowOverride All
        php_admin_value open_basedir /var/www/
        php_admin_value upload_tmp_dir /var/www/tmp
        php_admin_value session.save_path /var/www/tmp
    </Directory>
	ErrorLog /var/www/server_path/domain_zone/log/apache-site.log
	#CustomLog /var/www/server_path/domain_zone/log/apache/access/site_access.log vhost_combined
	ProxyPassMatch "^/(.*\.php(/.*)?)$" "unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost/var/www/server_path/domain_zone/frontend/web"
</VirtualHost>

<VirtualHost 127.0.0.1:81>
	ServerName panel.domain.zone
	DocumentRoot /var/www/server_path/domain_zone/panel
    ScriptAlias /cgi-bin/  /var/www/server_path/domain_zone/cgi-bin/
	ServerAdmin web@hildus.com
    <Directory /var/www/server_path/domain_zone/panel>
         AllowOverride None

          SetHandler none
          SetHandler default-handler

          Options -ExecCGI
          php_flag engine off
          RemoveHandler .cgi .php .php3 .php4 .php5 .php7 .php8 .phtml .pl .py .pyc .pyo
               <Files *>
                   AllowOverride None

                   SetHandler none
                   SetHandler default-handler

                   Options -ExecCGI
                   php_flag engine off
                   RemoveHandler .cgi .php .php3 .php4 .php5 .php7 .php8 .phtml .pl .py .pyc .pyo
               </Files>
    </Directory>
	ErrorLog /var/www/server_path/domain_zone/log/apache-panel.log
	#CustomLog /var/www/server_path/domain_zone/log/apache/access/panel_access.log vhost_combined
</VirtualHost>

